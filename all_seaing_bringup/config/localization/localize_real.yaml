ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    print_diagnostics: false
    debug: false

    # odom_frame: odom
    # base_link_frame: base_link
    # world_frame: map
    # map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    publish_tf: false
    reset_on_time_jump: true

    imu0: /mavros/imu/data
    imu0_config:
      [
        # without mavros EKF output (mavros/local_position/odom)
        # false, false, false, # X, Y, Z
        # true,  true,  true,  # roll, pitch, yaw
        # false, false, false, # X', Y', Z'
        # true,  true,  true,  # roll', pitch', yaw'
        # true, true, true, # X'', Y'', Z''
        # with mavros local_position odom
        false, false, false, # X, Y, Z
        false,  false,  false,  # roll, pitch, yaw
        false, false, false, # X', Y', Z'
        false,  false,  false,  # roll', pitch', yaw'
        true, true, true, # X'', Y'', Z''
      ]
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

    # odom0: /odometry/gps
    # odom0_config:
    #   [
    #     true,  true,  true,  # X, Y, Z
    #     false, false, false, # roll, pitch, yaw
    #     false, false, false, # X', Y', Z'
    #     false, false, false, # roll', pitch', yaw'
    #     false, false, false, # X'', Y'', Z''
    #   ]
    # odom0_differential: false
    # odom0_relative: false
    # odom0_queue_size: 10

    # with raw GPS data
    # odom1: /mavros/local_position/odom/reframed # for compass, and maybe positional/velocity, data
    # odom1_config:
    #   [
    #     false, false, false, # X, Y, Z
    #     true,  true,  true,  # roll, pitch, yaw
    #     true, true, true, # X', Y', Z'
    #     true,  true,  true,  # roll', pitch', yaw'
    #     false, false, false, # X'', Y'', Z''
    #   ]
    # odom1_differential: false
    # odom1_relative: false
    # odom1_queue_size: 10

    # without raw GPS data
    odom0: /mavros/local_position/odom/reframed # for compass, and maybe positional/velocity, data
    odom0_config:
      [
        true, true, true, # X, Y, Z
        true,  true,  true,  # roll, pitch, yaw
        true, true, true, # X', Y', Z'
        true,  true,  true,  # roll', pitch', yaw'
        false, false, false, # X'', Y'', Z''
      ]
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

    use_control: false


object_tracking_map:
  ros__parameters:
    global_frame_id: "odom"
    slam_frame_id: "map"
    duplicate_thresh: 1.0
    obstacle_drop_thresh: 5.0
    range_drop_thresh: 30.0
    drop_ignore_unlabeled: False
    normalize_drop_thresh: False
    range_uncertainty: 15.0
    bearing_uncertainty: 5.0
    motion_imu_xy_noise: 1.5
    motion_imu_theta_noise: 0.01 # can make it even smaller, even when it's 0 it's much better, trust the compass orientation
    odom_refresh_rate: 10.0
    update_gps_xy_uncertainty: 15.0 # for only labeled
    include_odom_theta: True
    include_odom_only_theta: False
    rotate_odom: False
    update_odom_theta_uncertainty: 0.1
    new_object_slam_threshold: 0.03
    init_xy_noise: 0.7
    init_theta_noise: 0.25
    init_new_cov: 50.0
    track_robot: True
    imu_predict: True
    gps_update: True
    direct_tf: False
    data_association: "greedy_exclusive" # greedy_exclusive (default), greedy_exclusive_indiv_var, greedy_exclusive_measurement_var, greedy_individual, linear_sum_assignment (suffix _sqrt for optimizing the sum of Mahalanobis distances and not their squares)
    trace_time: 10.0
    include_unlabeled: True
    unlabeled_association_threshold: 0.01